<body>
    <nav class="menu">
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link" href="index.html">Nome Dos Filmes</a></li>

        </ul>
    </nav>
    <div class="jumbotron text-center" style="background-color: coral;">
        <h1>Cadastre um Filme</h1>
    </div>
    <div class="container pl-5">
        <div class="row">
            <div class="col-sm-12">
                <form action="listagem.html">
                    <label for="tdf">Título do Filme:</label>
                    <input type="tdf" class="form-control" placeholder="Filme" id="tdf">
                    <br>
                    <Label for="elenco">Elenco Principal:</Label>
                    <input type="text" class="form-control" placeholder="Elenco" id="elenco">
                    <br>
                    <Label for="sinop">Sinopse:</Label>
                    <input type="text" class="form-control" placeholder="Sinopse" id="sinop">
                    <br>
                    <Label for="produtora">Produtora do Filme:</Label>
                    <input type="text" class="form-control" placeholder="Produtora" id="produtora">
                    <br>
                    <label for="dura">Duração do Filme:</label>
                    <input type="text" class="form-control" placeholder="Duração" id="dura">
                    <br>
                    <label for="indicação">Indicação Etária:</label>
                    <input type="number" class="form-control" placeholder="Indicação Etária" id="indicação">
                    <br>
                    <div class="box form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="">É Destaque?
                        </label>
                    </div>
                </form>    
            </div>
        </div>
    </div>

    <footer>
        <center>
            <a href="listagem.html"><button type="submit" class="pee btn btn-success">Enviar</button> </a>
            <input class="pee btn" type="reset" value="Cancelar" style="background-color: grey; color: white;"> <br>
        </center>
